<svg width="1200" height="1800" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1200" height="1800" fill="#f5f5f5"/>
  
  <!-- 标题 -->
  <text x="600" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#262626">AI简历筛选系统 - UI组件示例</text>
  
  <!-- 1. 按钮组件 -->
  <g transform="translate(50, 100)">
    <!-- 组件标题 -->
    <text x="0" y="30" font-family="Arial" font-size="20" fill="#262626">1. 按钮组件</text>
    
    <!-- 主要按钮 -->
    <rect x="0" y="50" width="120" height="40" rx="4" fill="#1890ff" stroke="none"/>
    <text x="60" y="75" font-family="Arial" font-size="14" fill="white" text-anchor="middle">主要按钮</text>
    
    <!-- 次要按钮 -->
    <rect x="140" y="50" width="120" height="40" rx="4" fill="white" stroke="#d9d9d9"/>
    <text x="200" y="75" font-family="Arial" font-size="14" fill="#595959" text-anchor="middle">次要按钮</text>
    
    <!-- 危险按钮 -->
    <rect x="280" y="50" width="120" height="40" rx="4" fill="#ff4d4f" stroke="none"/>
    <text x="340" y="75" font-family="Arial" font-size="14" fill="white" text-anchor="middle">危险按钮</text>
    
    <!-- 链接按钮 -->
    <text x="450" y="75" font-family="Arial" font-size="14" fill="#1890ff">链接按钮</text>
    
    <!-- 禁用按钮 -->
    <rect x="0" y="110" width="120" height="40" rx="4" fill="#f5f5f5" stroke="#d9d9d9"/>
    <text x="60" y="135" font-family="Arial" font-size="14" fill="#bfbfbf" text-anchor="middle">禁用按钮</text>
    
    <!-- 图标按钮 -->
    <circle cx="180" cy="130" r="20" fill="white" stroke="#d9d9d9"/>
    <text x="180" y="135" font-family="Arial" font-size="14" fill="#595959" text-anchor="middle">+</text>
    
    <!-- 小尺寸按钮 -->
    <rect x="220" y="120" width="80" height="24" rx="4" fill="#1890ff" stroke="none"/>
    <text x="260" y="135" font-family="Arial" font-size="12" fill="white" text-anchor="middle">小按钮</text>
    
    <!-- 大尺寸按钮 -->
    <rect x="320" y="110" width="150" height="48" rx="4" fill="#1890ff" stroke="none"/>
    <text x="395" y="138" font-family="Arial" font-size="16" fill="white" text-anchor="middle">大按钮</text>
  </g>
  
  <!-- 2. 输入框组件 -->
  <g transform="translate(50, 250)">
    <!-- 组件标题 -->
    <text x="0" y="30" font-family="Arial" font-size="20" fill="#262626">2. 输入框组件</text>
    
    <!-- 基础输入框 -->
    <rect x="0" y="50" width="250" height="40" rx="4" fill="white" stroke="#d9d9d9"/>
    <text x="15" y="75" font-family="Arial" font-size="14" fill="#595959">基础输入框</text>
    
    <!-- 带标签输入框 -->
    <text x="0" y="120" font-family="Arial" font-size="14" fill="#595959">用户名</text>
    <rect x="0" y="130" width="250" height="40" rx="4" fill="white" stroke="#d9d9d9"/>
    <text x="15" y="155" font-family="Arial" font-size="14" fill="#bfbfbf">请输入用户名</text>
    
    <!-- 带图标输入框 -->
    <rect x="0" y="190" width="250" height="40" rx="4" fill="white" stroke="#d9d9d9"/>
    <text x="15" y="215" font-family="Arial" font-size="14" fill="#bfbfbf">搜索...</text>
    <text x="235" y="215" font-family="Arial" font-size="14" fill="#bfbfbf">🔍</text>
    
    <!-- 禁用输入框 -->
    <rect x="0" y="250" width="250" height="40" rx="4" fill="#f5f5f5" stroke="#d9d9d9"/>
    <text x="15" y="275" font-family="Arial" font-size="14" fill="#bfbfbf">禁用状态</text>
    
    <!-- 错误状态输入框 -->
    <rect x="0" y="310" width="250" height="40" rx="4" fill="white" stroke="#ff4d4f"/>
    <text x="15" y="335" font-family="Arial" font-size="14" fill="#595959">错误状态</text>
    <text x="0" y="365" font-family="Arial" font-size="12" fill="#ff4d4f">请输入有效的用户名</text>
    
    <!-- 文本域 -->
    <rect x="300" y="50" width="250" height="100" rx="4" fill="white" stroke="#d9d9d9"/>
    <text x="315" y="75" font-family="Arial" font-size="14" fill="#bfbfbf">文本域...</text>
    
    <!-- 数字输入框 -->
    <text x="300" y="180" font-family="Arial" font-size="14" fill="#595959">数量</text>
    <rect x="300" y="190" width="120" height="40" rx="4" fill="white" stroke="#d9d9d9"/>
    <text x="315" y="215" font-family="Arial" font-size="14" fill="#595959">5</text>
    <rect x="380" y="190" width="40" height="40" rx="0" fill="#fafafa" stroke="#d9d9d9"/>
    <text x="400" y="210" font-family="Arial" font-size="14" fill="#595959" text-anchor="middle">+</text>
    <rect x="380" y="210" width="40" height="1" fill="#d9d9d9"/>
    <text x="400" y="230" font-family="Arial" font-size="14" fill="#595959" text-anchor="middle">-</text>
    
    <!-- 选择器 -->
    <text x="300" y="260" font-family="Arial" font-size="14" fill="#595959">选择器</text>
    <rect x="300" y="270" width="250" height="40" rx="4" fill="white" stroke="#d9d9d9"/>
    <text x="315" y="295" font-family="Arial" font-size="14" fill="#595959">请选择</text>
    <text x="535" y="295" font-family="Arial" font-size="14" fill="#bfbfbf">▼</text>
  </g>
  
  <!-- 3. 卡片组件 -->
  <g transform="translate(650, 100)">
    <!-- 组件标题 -->
    <text x="0" y="30" font-family="Arial" font-size="20" fill="#262626">3. 卡片组件</text>
    
    <!-- 基础卡片 -->
    <rect x="0" y="50" width="300" height="200" rx="4" fill="white" stroke="#d9d9d9"/>
    <text x="20" y="80" font-family="Arial" font-size="16" font-weight="bold" fill="#262626">基础卡片</text>
    <line x1="0" y1="100" x2="300" y2="100" stroke="#f0f0f0" stroke-width="1"/>
    <text x="20" y="130" font-family="Arial" font-size="14" fill="#595959">卡片内容区域</text>
    <text x="20" y="160" font-family="Arial" font-size="14" fill="#595959">可以放置各种信息</text>
    <text x="20" y="190" font-family="Arial" font-size="14" fill="#595959">支持长文本和其他组件</text>
    
    <!-- 带操作卡片 -->
    <rect x="0" y="270" width="300" height="200" rx="4" fill="white" stroke="#d9d9d9"/>
    <text x="20" y="300" font-family="Arial" font-size="16" font-weight="bold" fill="#262626">带操作卡片</text>
    <line x1="0" y1="320" x2="300" y2="320" stroke="#f0f0f0" stroke-width="1"/>
    <text x="20" y="350" font-family="Arial" font-size="14" fill="#595959">卡片内容区域</text>
    <text x="20" y="380" font-family="Arial" font-size="14" fill="#595959">可以放置各种信息</text>
    <line x1="0" y1="420" x2="300" y2="420" stroke="#f0f0f0" stroke-width="1"/>
    <text x="20" y="450" font-family="Arial" font-size="14" fill="#1890ff">操作 1</text>
    <text x="100" y="450" font-family="Arial" font-size="14" fill="#1890ff">操作 2</text>
    <text x="180" y="450" font-family="Arial" font-size="14" fill="#1890ff">操作 3</text>
  </g>
  
  <!-- 4. 表格组件 -->
  <g transform="translate(50, 650)">
    <!-- 组件标题 -->
    <text x="0" y="30" font-family="Arial" font-size="20" fill="#262626">4. 表格组件</text>
    
    <!-- 基础表格 -->
    <rect x="0" y="50" width="500" height="200" rx="4" fill="white" stroke="#d9d9d9"/>
    
    <!-- 表头 -->
    <rect x="0" y="50" width="500" height="40" rx="0" fill="#fafafa" stroke="#d9d9d9"/>
    <text x="25" y="75" font-family="Arial" font-size="14" font-weight="bold" fill="#262626">姓名</text>
    <text x="125" y="75" font-family="Arial" font-size="14" font-weight="bold" fill="#262626">年龄</text>
    <text x="225" y="75" font-family="Arial" font-size="14" font-weight="bold" fill="#262626">职位</text>
    <text x="325" y="75" font-family="Arial" font-size="14" font-weight="bold" fill="#262626">状态</text>
    <text x="425" y="75" font-family="Arial" font-size="14" font-weight="bold" fill="#262626">操作</text>
    
    <!-- 表格行 -->
    <line x1="0" y1="90" x2="500" y2="90" stroke="#f0f0f0" stroke-width="1"/>
    <text x="25" y="115" font-family="Arial" font-size="14" fill="#595959">张三</text>
    <text x="125" y="115" font-family="Arial" font-size="14" fill="#595959">28</text>
    <text x="225" y="115" font-family="Arial" font-size="14" fill="#595959">前端开发</text>
    <rect x="325" y="100" width="60" height="24" rx="12" fill="#e6f7ff" stroke="none"/>
    <text x="355" y="115" font-family="Arial" font-size="12" fill="#1890ff" text-anchor="middle">在职</text>
    <text x="425" y="115" font-family="Arial" font-size="14" fill="#1890ff">编辑</text>
    
    <line x1="0" y1="130" x2="500" y2="130" stroke="#f0f0f0" stroke-width="1"/>
    <text x="25" y="155" font-family="Arial" font-size="14" fill="#595959">李四</text>
    <text x="125" y="155" font-family="Arial" font-size="14" fill="#595959">32</text>
    <text x="225" y="155" font-family="Arial" font-size="14" fill="#595959">产品经理</text>
    <rect x="325" y="140" width="60" height="24" rx="12" fill="#e6f7ff" stroke="none"/>
    <text x="355" y="155" font-family="Arial" font-size="12" fill="#1890ff" text-anchor="middle">在职</text>
    <text x="425" y="155" font-family="Arial" font-size="14" fill="#1890ff">编辑</text>
    
    <line x1="0" y1="170" x2="500" y2="170" stroke="#f0f0f0" stroke-width="1"/>
    <text x="25" y="195" font-family="Arial" font-size="14" fill="#595959">王五</text>
    <text x="125" y="195" font-family="Arial" font-size="14" fill="#595959">25</text>
    <text x="225" y="195" font-family="Arial" font-size="14" fill="#595959">UI设计师</text>
    <rect x="325" y="180" width="60" height="24" rx="12" fill="#fff2e8" stroke="none"/>
    <text x="355" y="195" font-family="Arial" font-size="12" fill="#fa8c16" text-anchor="middle">离职</text>
    <text x="425" y="195" font-family="Arial" font-size="14" fill="#1890ff">编辑</text>
    
    <line x1="0" y1="210" x2="500" y2="210" stroke="#f0f0f0" stroke-width="1"/>
    <text x="25" y="235" font-family="Arial" font-size="14" fill="#595959">赵六</text>
    <text x="125" y="235" font-family="Arial" font-size="14" fill="#595959">40</text>
    <text x="225" y="235" font-family="Arial" font-size="14" fill="#595959">后端开发</text>
    <rect x="325" y="220" width="60" height="24" rx="12" fill="#e6f7ff" stroke="none"/>
    <text x="355" y="235" font-family="Arial" font-size="12" fill="#1890ff" text-anchor="middle">在职</text>
    <text x="425" y="235" font-family="Arial" font-size="14" fill="#1890ff">编辑</text>
  </g>
  
  <!-- 5. 标签组件 -->
  <g transform="translate(650, 650)">
    <!-- 组件标题 -->
    <text x="0" y="30" font-family="Arial" font-size="20" fill="#262626">5. 标签组件</text>
    
    <!-- 基础标签 -->
    <rect x="0" y="50" width="80" height="24" rx="2" fill="#fafafa" stroke="#d9d9d9"/>
    <text x="40" y="65" font-family="Arial" font-size="12" fill="#595959" text-anchor="middle">基础标签</text>
    
    <!-- 彩色标签 -->
    <rect x="100" y="50" width="80" height="24" rx="2" fill="#e6f7ff" stroke="#91d5ff"/>
    <text x="140" y="65" font-family="Arial" font-size="12" fill="#1890ff" text-anchor="middle">蓝色标签</text>
    
    <rect x="200" y="50" width="80" height="24" rx="2" fill="#f6ffed" stroke="#b7eb8f"/>
    <text x="240" y="65" font-family="Arial" font-size="12" fill="#52c41a" text-anchor="middle">绿色标签</text>
    
    <rect x="300" y="50" width="80" height="24" rx="2" fill="#fff2e8" stroke="#ffbb96"/>
    <text x="340" y="65" font-family="Arial" font-size="12" fill="#fa8c16" text-anchor="middle">橙色标签</text>
    
    <rect x="400" y="50" width="80" height="24" rx="2" fill="#fff1f0" stroke="#ffa39e"/>
    <text x="440" y="65" font-family="Arial" font-size="12" fill="#f5222d" text-anchor="middle">红色标签</text>
    
    <!-- 可关闭标签 -->
    <rect x="0" y="100" width="100" height="24" rx="2" fill="#fafafa" stroke="#d9d9d9"/>
    <text x="40" y="115" font-family="Arial" font-size="12" fill="#595959" text-anchor="middle">可关闭标签</text>
    <text x="85" y="115" font-family="Arial" font-size="12" fill="#bfbfbf">×</text>
    
    <!-- 可选择标签 -->
    <rect x="120" y="100" width="80" height="24" rx="2" fill="#fafafa" stroke="#d9d9d9"/>
    <text x="160" y="115" font-family="Arial" font-size="12" fill="#595959" text-anchor="middle">可选择</text>
    
    <rect x="220" y="100" width="80" height="24" rx="2" fill="#e6f7ff" stroke="#1890ff"/>
    <text x="260" y="115" font-family="Arial" font-size="12" fill="#1890ff" text-anchor="middle">已选择</text>
    
    <!-- 带图标标签 -->
    <rect x="0" y="150" width="100" height="24" rx="2" fill="#e6f7ff" stroke="#91d5ff"/>
    <text x="15" y="165" font-family="Arial" font-size="12" fill="#1890ff">●</text>
    <text x="60" y="165" font-family="Arial" font-size="12" fill="#1890ff" text-anchor="middle">带图标</text>
  </g>
  
  <!-- 6. 数据可视化组件 -->
  <g transform="translate(50, 950)">
    <!-- 组件标题 -->
    <text x="0" y="30" font-family="Arial" font-size="20" fill="#262626">6. 数据可视化组件</text>
    
    <!-- 卡片容器 -->
    <rect x="0" y="50" width="500" height="300" rx="4" fill="white" stroke="#d9d9d9"/>
    <text x="20" y="80" font-family="Arial" font-size="16" font-weight="bold" fill="#262626">简历来源分布</text>
    
    <!-- 简化的饼图 -->
    <circle cx="150" cy="200" r="100" fill="none" stroke="#d9d9d9"/>
    <path d="M150,200 L150,100 A100,100 0 0,1 250,200 Z" fill="#1890ff"/>
    <path d="M150,200 L250,200 A100,100 0 0,1 150,300 Z" fill="#13c2c2"/>
    <path d="M150,200 L150,300 A100,100 0 0,1 50,200 Z" fill="#52c41a"/>
    <path d="M150,200 L50,200 A100,100 0 0,1 150,100 Z" fill="#faad14"/>
    
    <!-- 图例 -->
    <rect x="300" y="120" width="12" height="12" fill="#1890ff"/>
    <text x="320" y="130" font-family="Arial" font-size="14" fill="#595959">智联招聘 (40%)</text>
    
    <rect x="300" y="150" width="12" height="12" fill="#13c2c2"/>
    <text x="320" y="160" font-family="Arial" font-size="14" fill="#595959">前程无忧 (25%)</text>
    
    <rect x="300" y="180" width="12" height="12" fill="#52c41a"/>
    <text x="320" y="190" font-family="Arial" font-size="14" fill="#595959">BOSS直聘 (20%)</text>
    
    <rect x="300" y="210" width="12" height="12" fill="#faad14"/>
    <text x="320" y="220" font-family="Arial" font-size="14" fill="#595959">其他渠道 (15%)</text>
  </g>
  
  <!-- 7. 进度条和评分组件 -->
  <g transform="translate(650, 950)">
    <!-- 组件标题 -->
    <text x="0" y="30" font-family="Arial" font-size="20" fill="#262626">7. 进度条和评分组件</text>
    
    <!-- 进度条 -->
    <text x="0" y="70" font-family="Arial" font-size="16" fill="#262626">进度条</text>
    
    <rect x="0" y="90" width="400" height="16" rx="8" fill="#f5f5f5" stroke="none"/>
    <rect x="0" y="90" width="280" height="16" rx="8" fill="#1890ff" stroke="none"/>
    <text x="410" y="100" font-family="Arial" font-size="14" fill="#595959">70%</text>
    
    <rect x="0" y="120" width="400" height="16" rx="8" fill="#f5f5f5" stroke="none"/>
    <rect x="0" y="120" width="160" height="16" rx="8" fill="#52c41a" stroke="none"/>
    <text x="410" y="130" font-family="Arial" font-size="14" fill="#595959">40%</text>
    
    <rect x="0" y="150" width="400" height="16" rx="8" fill="#f5f5f5" stroke="none"/>
    <rect x="0" y="150" width="360" height="16" rx="8" fill="#faad14" stroke="none"/>
    <text x="410" y="160" font-family="Arial" font-size="14" fill="#595959">90%</text>
    
    <!-- 评分 -->
    <text x="0" y="200" font-family="Arial" font-size="16" fill="#262626">评分</text>
    
    <text x="0" y="230" font-family="Arial" font-size="24" fill="#faad14">★</text>
    <text x="30" y="230" font-family="Arial" font-size="24" fill="#faad14">★</text>
    <text x="60" y="230" font-family="Arial" font-size="24" fill="#faad14">★</text>
    <text x="90" y="230" font-family="Arial" font-size="24" fill="#faad14">★</text>
    <text x="120" y="230" font-family="Arial" font-size="24" fill="#d9d9d9">★</text>
    <text x="150" y="230" font-family="Arial" font-size="14" fill="#595959">4.0</text>
    
    <!-- 匹配度 -->
    <text x="0" y="270" font-family="Arial" font-size="16" fill="#262626">匹配度</text>
    
    <text x="0" y="300" font-family="Arial" font-size="14" fill="#595959">技术能力</text>
    <rect x="100" y="290" width="200" height="10" rx="5" fill="#f5f5f5" stroke="none"/>
    <rect x="100" y="290" width="160" height="10" rx="5" fill="#1890ff" stroke="none"/>
    <text x="310" y="300" font-family="Arial" font-size="14" fill="#595959">80%</text>
    
    <text x="0" y="330" font-family="Arial" font-size="14" fill="#595959">工作经验</text>
    <rect x="100" y="320" width="200" height="10" rx="5" fill="#f5f5f5" stroke="none"/>
    <rect x="100" y="320" width="180" height="10" rx="5" fill="#1890ff" stroke="none"/>
    <text x="310" y="330" font-family="Arial" font-size="14" fill="#595959">90%</text>
    
    <text x="0" y="360" font-family="Arial" font-size="14" fill="#595959">教育背景</text>
    <rect x="100" y="350" width="200" height="10" rx="5" fill="#f5f5f5" stroke="none"/>
    <rect x="100" y="350" width="140" height="10" rx="5" fill="#1890ff" stroke="none"/>
    <text x="310" y="360" font-family="Arial" font-size="14" fill="#595959">70%</text>
  </g>
  
  <!-- 8. 通知和消息组件 -->
  <g transform="translate(50, 1300)">
    <!-- 组件标题 -->
    <text x="0" y="30" font-family="Arial" font-size="20" fill="#262626">8. 通知和消息组件</text>
    
    <!-- 成功通知 -->
    <rect x="0" y="50" width="400" height="60" rx="4" fill="#f6ffed" stroke="#b7eb8f"/>
    <text x="20" y="85" font-family="Arial" font-size="14" fill="#52c41a">✓ 操作成功：简历已成功上传并解析完成。</text>
    
    <!-- 警告通知 -->
    <rect x="0" y="130" width="400" height="60" rx="4" fill="#fffbe6" stroke="#ffe58f"/>
    <text x="20" y="165" font-family="Arial" font-size="14" fill="#faad14">⚠ 警告：您的操作可能导致数据丢失。</text>
    
    <!-- 错误通知 -->
    <rect x="0" y="210" width="400" height="60" rx="4" fill="#fff1f0" stroke="#ffa39e"/>
    <text x="20" y="245" font-family="Arial" font-size="14" fill="#f5222d">✕ 错误：无法连接到服务器，请稍后重试。</text>
    
    <!-- 信息通知 -->
    <rect x="0" y="290" width="400" height="60" rx="4" fill="#e6f7ff" stroke="#91d5ff"/>
    <text x="20" y="325" font-family="Arial" font-size="14" fill="#1890ff">ℹ 信息：系统将于今晚22:00进行维护。</text>
  </g>
  
  <!-- 9. 导航和菜单组件 -->
  <g transform="translate(650, 1300)">
    <!-- 组件标题 -->
    <text x="0" y="30" font-family="Arial" font-size="20" fill="#262626">9. 导航和菜单组件</text>
    
    <!-- 顶部导航 -->
